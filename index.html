<body>
    <h1>Todo List</h1>
    <hr class="division">
    
    <h3>Nueva tarea</h3>
    <div class="task-input">
        <input type="text" id="inputTarea" placeholder="Escribe una nueva tarea">
        <button id="agregar_tarea">Agregar</button>

    <div class="task-stats">
        <div>Tareas ingresadas: <strong id="totalIngresadas">0</strong></div>
        <div>Tareas finalizadas: <strong id="totalFinalizadas">0</strong></div>
    </div>

    <div class="task-list-header">
        <strong>ID</strong>
        <strong style="margin-left: 200px;">Tarea</strong>
    </div>
    
    <ul id="listaTareas"></ul>
    
    <script src="./assets/js/script.js"></script>
